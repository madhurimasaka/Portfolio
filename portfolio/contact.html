<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <section class="contact">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Feel free to get in touch with me. You can find my contact information below:</p>
            <ul>
                <li>Email: madhurimasaka@gmail.com</li>
                <li>Phone: 9030464674</li>
                <li>Address: TR COLONY , Dumpagada , Akividu , west Godavari , Andhra Pradesh ,INDIA.</li>
